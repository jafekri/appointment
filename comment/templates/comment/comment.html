{% extends 'base.html' %}
{% load static %}
{% block title %}Doctor Comment{% endblock %}

{% block content %}
<div class="container mt-4">
    {% if comment %}
        <div class="alert alert-success" role="alert">
            Your comment was submitted successfully!
        </div>
        <a href="{{ doctor.get_absolute_url }}" class="btn btn-primary mt-3">Return to Doctor Profile</a>
    {% else %}
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Submit Your Comment</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
