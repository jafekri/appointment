{% extends 'base.html' %}
{% load static %}

{% block extra_headers %}
<link rel="stylesheet" href="{% static 'home/css/style.css' %}">
{% endblock %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
  <h2>Edit Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><a href="{% url 'user:password_change' %}">Change Password</a></p>
    <button type="submit">Save Changes</button>
  </form>

{% endblock %}
